<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
        {% block form %}
      <form method="get" action="{% url 'filter-products' %}">
        {{filter.form.as_p}}
        <button type="submit">Filter </button>
      </form>
        {% endblock %}
        {% block table %}
      <table class="table">
        <thead>
            <tr>
                <th>â„–</th>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        {% block tbody %}
        <tbody>
            {% for product in product_list %}
            <tr>
                <th><a href="{% url 'product-detail' product.id %}">{{product.id}}</a></th>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price}}</td>
            </tr>
            {% endfor %}
        </tbody>
        {% endblock %}
      </table>
      {% endblock %}
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
  </section>
  </body>
</html>
