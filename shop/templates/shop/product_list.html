{% extends 'base.html' %}
{% block content %}
{% block filter_form %}
<form method="get" action="{% url 'filter-products' %}">
  {{filter.form.as_p}}
  <button type="submit">Filter </button>
  </form>
{% endblock %}
{% block table %}
<table class="table">
<thead>
    <tr>
        <th>â„–</th>
        <th>Product</th>
        <th>Category</th>
        <th>Price</th>
    </tr>
</thead>
<tbody>
    {% for product in product_list %}
    <tr>
        <th><a href="{% url 'product-detail' product.id %}">{{product.id}}</a></th>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.price}}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
{% endblock %}
