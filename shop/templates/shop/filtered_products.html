{% extends 'shop/product_list.html' %}

{% block tbody %}
<tbody>
    {% for product in filter.qs %}
    <tr>
        <th><a href="{% url 'product-detail' product.id %}">{{product.id}}</a></th>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.price}}</td>
    </tr>
    {% endfor %}
</tbody>
{% endblock %}
